ip: 192.168.10.100
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\Projects\statamic-starterkit-dummy'
        to: /home/vagrant/code
sites:
    -
        map: statamic.local
        to: /home/vagrant/code/public
databases:
    - homestead
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]
name: statamic-starterkit-dummy
hostname: statamic-starterkit-dummy
